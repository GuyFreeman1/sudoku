<html>

<head>
  <link rel="stylesheet" href="sudoku.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
</head>

<header>
  <div class="container2">
    <div class="diff" id="card">
      <h2>WELCOME</h2>
      <h3>Please Choose Difficulty</h3>
      <input id="easy" type="radio" name="lvl-btn" value="easy" checked><label for="easy">Easy</label>
      <input id="normal" type="radio" name="lvl-btn" value="normal"><label for="normal">Normal</label>
      <input id="hard" type="radio" name="lvl-btn" value="hard"><label for="hard">Hard</label><br><br>
      <div id="gb"> <button id="start" type="button" class="game-btn">Start Game</button></div>

    </div>
  </div>
  <div id="llogo"><img src="header6.png" width="550" height="300"></div>

</header>



<body>
  <div id="stats">
    <h6 id="lives"></h6>
  </div>
  <div id="game">
    <div id="board"></div><br>
    <div id="digits" class="hidden">
      <p id="one">1</p>
      <p id="two">2</p>
      <p id="three">3</p>
      <p id="four">4</p>
      <p id="five">5</p>
      <p id="six">6</p>
      <p id="seven">7</p>
      <p id="eight">8</p>
      <p id="nine">9</p>
    </div>
  </div>
  <div><button id="button" onclick="alert('Don`t Be A Pussy !')">Hint</button></div>
  <script src="sudoku.js"></script>
</body>

</html>
